{% extends "_layout.html" %}
{% block body %}

<h1>
  <a href="/_debug/">Debug Console</a>
  / Items
  / {{item.id}}
</h1>

<h2>Public Protobuf</h2>
<p>
  <pre>{{item.to_protobuf()}}</pre>
</p>

<dl>
  <dt>owner</dt>
  <dd>
    {% if item.owner is not None %}
      <a href="/_debug/entities/{{item.owner.id}}/">{{item.owner.id}} (name: {{item.owner.name}})</a>
    {% end %}
  </dd>
</dl>
{% end %}
