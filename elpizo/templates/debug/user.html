{% extends "_layout.html" %}
{% block body %}

<h1>
  <a href="/_debug/">Debug Console</a>
  / Users
  / {{user.id}}
</h1>

<dl>
  <dt>name</dt>
  <dd>{{user.name}}</dd>
</dl>

<h2>Players</h2>

<ul>
  {% for player in user.players %}
  <li>
    <a href="/_debug/entities/{{player.id}}/">
      {{player.id}} (name: {{player.name}}){% if player is player.user.current_player %}*{% end %}
    </a>
  </li>
  {% end %}
</ul>
{% end %}
