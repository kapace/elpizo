{% extends "_layout.html" %}
{% block body %}
<h1>Admit</h1>

<dl>
  <dt>RSA key size</dt>
  <dd>{{rsa_key_size}}</dd>

  <dt>Signer</dt>
  <dd>{{signer}}</dd>

  <dt>Hash</dt>
  <dd>{{hash}}</dd>
</dl>

<h2>Credentials</h2>
<p>{{credentials}}</p>

<h2>Token</h2>
<p><pre>{{token}}</pre></p>
{% end %}
