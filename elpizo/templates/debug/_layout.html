<!doctype html>
<html>
  <head>
    <title>Elpizo Debug Console</title>
    <link rel="stylesheet" href="/static/_debug/highlight.min.css">
    <style>
    body {
      font-family: monospace;
    }

    dt {
      font-weight: bold;
    }

    td, th {
      text-align: left;
      vertical-align: top;
      padding: 5px;
    }

    pre {
      margin: 0;
      white-space: pre-wrap;
    }

    .rx {
      background: cyan;
    }

    .hljs {
      background: none;
      padding: 0;
    }
    </style>
  </head>
  <body>
    {% block body %}{% end %}
    <script src="/static/_debug/highlight.min.js"></script>
    <script src="/static/_debug/sorttable.min.js"></script>
    <script>hljs.initHighlightingOnLoad();</script>
  </body>
</html>
