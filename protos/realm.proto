import "geometry.proto";

message Layer {
  optional string terrain = 1;
  repeated sint32 tiles = 2;
}

message Region {
  optional string realm_id = 1;
  optional Vector2 location = 2;
  repeated Layer layers = 3;
  repeated uint32 passabilities = 4;
  repeated string entity_ids = 5;
}

message Realm {
  optional string id = 1;
  optional string name = 2;
  optional Vector2 size = 3;
}
