import "geometry.proto";

message Layer {
  required string terrain = 1;
  repeated sint32 tiles = 2;
}

message Region {
  repeated Layer layers = 1;
  repeated uint32 passabilities = 2;
  repeated uint32 entity_ids = 3;
}

message Realm {
  required string name = 1;
  required Vector2 size = 2;
}
