message Item {
  extensions 100 to max;

  required string type = 1;
}

message Equipment {
  extend Item {
    optional Equipment ext = 100;
  }

  // Keep this enum in sync with elpizo.models.items.equipment.
  enum Slot {
    HEAD_ITEM = 0;
    TORSO_ITEM = 1;
    LEGS_ITEM = 2;
    FEET_ITEM = 3;
    WEAPON = 4;
  }
}

message Weapon {
  extend Item {
    optional Weapon ext = 101;
  }
}
